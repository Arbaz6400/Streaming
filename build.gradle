plugins {
    id 'java'
    id 'application'
    id 'maven-publish'
    id 'com.github.johnrengelman.shadow' version '8.1.1'
}

group = 'com.enbd.streaming'
version = '1.0.0'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.apache.commons:commons-lang3:3.14.0'
    testImplementation 'junit:junit:4.13.2'
}

application {
    mainClass = 'com.enbd.streaming.Main'
}

// Shadow JAR configuration
tasks.named('shadowJar') {
    archiveBaseName.set('streaming')
    archiveClassifier.set('')
    archiveVersion.set(version)
    mergeServiceFiles()
    zip64 true
}

// Make distribution tasks depend on shadowJar
tasks.named('distZip') { dependsOn tasks.named('shadowJar') }
tasks.named('distTar') { dependsOn tasks.named('shadowJar') }
tasks.named('startScripts') { dependsOn tasks.named('shadowJar') }

// Task to prepare artifacts
ttasks.register('prepareArtifacts') {
    dependsOn tasks.named('shadowJar')
    dependsOn tasks.named('publishToMavenLocal')
    doLast {
        // Access shadowJar task lazily
        def shadowJarTask = tasks.named('shadowJar').get()
        println "Artifacts prepared:"
        println "JAR: ${shadowJarTask.archiveFile.get().asFile}"
        println "POM: build/publications/mavenJava/pom-default.xml"
    }
}


// Maven publication
publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
        }
    }
    repositories {
        mavenLocal()
    }
}
