plugins {
    id "java"
    id "application"
    id "maven-publish"
    id "com.github.johnrengelman.shadow" version "8.1.1"
}

group = "com.example"
version = "1.0.0"

repositories {
    mavenCentral()
}

dependencies {
    implementation "org.slf4j:slf4j-api:2.0.9"
    testImplementation "junit:junit:4.13.2"
}

// Shadow JAR configuration
shadowJar {
    archiveClassifier.set("") // ensures the jar name doesnâ€™t end with "-all"
}

// Custom task to prepare artifacts
tasks.register("prepareArtifacts") {
    dependsOn shadowJar
    group = "build"
    description = "Prepares artifacts for publishing"
    doLast {
        println "Artifacts prepared at: ${buildDir}/libs"
    }
}

// Maven Publish configuration
publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java

            artifact(tasks.shadowJar) {
                classifier = null
            }

            pom {
                name.set("Streaming App")
                description.set("A sample streaming project")
                url.set("https://example.com/streaming")
            }
        }
    }
    repositories {
        maven {
            name = "localRepo"
            url = uri("${buildDir}/repo")
        }
    }
}
