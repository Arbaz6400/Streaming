plugins {
    id 'java'
    id 'application'
    id 'maven-publish'
    id 'com.github.johnrengelman.shadow' version '8.1.1'
}

group = 'com.enbd.streaming'   // Must be non-empty for Maven publication
version = '1.0.0'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.apache.commons:commons-lang3:3.14.0'
    testImplementation 'junit:junit:4.13.2'
}

application {
    mainClass = 'com.enbd.streaming.Main' // Optional placeholder
}

// Shadow JAR configuration
shadowJar {
    archiveBaseName.set('streaming')
    archiveClassifier.set('')
    archiveVersion.set(version)
    mergeServiceFiles()
    zip64 true
}

// Make distribution tasks depend on shadowJar
tasks.distZip.dependsOn shadowJar
tasks.distTar.dependsOn shadowJar
tasks.startScripts.dependsOn shadowJar

// Optional: mark shadowJar outputs as inputs for distribution tasks
tasks.distZip.inputs.files(shadowJar.archiveFile)
tasks.distTar.inputs.files(shadowJar.archiveFile)
tasks.startScripts.inputs.files(shadowJar.archiveFile)

// Task to prepare artifacts (Shadow JAR + POM)
tasks.register('prepareArtifacts') {
    dependsOn shadowJar
    dependsOn publishToMavenLocal
    doLast {
        println "Artifacts prepared:"
        println "JAR: ${tasks.shadowJar.get().archiveFile.get().asFile}"
        println "POM: build/publications/mavenJava/pom-default.xml"
    }
}

// Maven publication
publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
        }
    }
    repositories {
        mavenLocal()
    }
}

// Optional: disable distribution tasks if you only want shadowJar for testing
