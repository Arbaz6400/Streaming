plugins {
    id 'java'
    id 'application'
    id 'maven-publish'
    id 'com.github.johnrengelman.shadow' version '8.1.1'
    id 'groovy'
}

group = 'com.enbd.streaming'
version = '1.0.0'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.apache.commons:commons-lang3:3.14.0'
    implementation localGroovy()
    testImplementation 'junit:junit:4.13.2'
}

application {
    mainClass = 'com.enbd.streaming.Main' // placeholder
}

// Shadow JAR configuration
shadowJar {
    archiveBaseName.set('streaming')
    archiveClassifier.set('')
    archiveVersion.set(version)
    mergeServiceFiles()
    zip64 true
}

// Task to prepare artifacts
tasks.register('prepareArtifacts') {
    dependsOn shadowJar
    dependsOn publishToMavenLocal
    doLast {
        println "Artifacts prepared:"
        println "JAR: ${tasks.shadowJar.get().archiveFile.get().asFile}"
        println "POM: build/publications/mavenJava/pom-default.xml"
    }
}

// Maven publication
publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
        }
    }
    repositories {
        mavenLocal()
    }
}

// **Run Groovy script using GroovyShell**
task runGroovyScript {
    doLast {
        def shell = new GroovyShell()
        shell.evaluate(new File("${projectDir}/NexusRestTest.groovy"))
    }
}
